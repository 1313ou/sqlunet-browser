test-junit-ktx = { group = "androidx.test.ext", name = "junit", version.ref = "test-junit" }
junit = { group = "junit", name = "junit", version.ref = "junit" }

querybuilder = { group = "org.querybuilder", name = "querybuilder", version.ref = "querybuilder" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
navigationSafeargs = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navplugin" }
