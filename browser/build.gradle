apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    //noinspection GroovyMissingReturnStatement
    defaultConfig {
        applicationId "org.sqlunet.browser"
        minSdkVersion 17
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':expandableListFragment')
    compile project(':bNC')
    compile project(':frameNet')
    compile project(':predicateMatrix')
    compile project(':propbank')
    compile project(':verbNet')
    compile project(':wordNet')
    compile project(':xNet')
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
}
