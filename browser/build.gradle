apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    //noinspection GroovyMissingReturnStatement
    defaultConfig {
        applicationId "org.sqlunet.browser"
        minSdkVersion 14
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':expandableListFragment')
    compile project(':bNC')
    compile project(':frameNet')
    compile project(':predicateMatrix')
    compile project(':propbank')
    compile project(':verbNet')
    compile project(':wordNet')
    compile project(':xNet')
    compile 'com.android.support:support-v4:24.2.1'
}
