// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        mavenCentral()
        google()
        maven { url System.getenv('HOME') + "/.m2/repository/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.7.4'
    }
}

allprojects {

    repositories {
        mavenCentral()
        google()
        maven { url System.getenv('HOME') + "/.m2/repository/" }
    }

    ext {
        versionCode = 145
        versionName = '2.145'
        minSdkVersion = 19
        targetSdkVersion = 33
        compileSdk = 34

        appcompatVersion = '1.6.1'
        fragmentVersion = '1.6.2'
        lifecycleVersion = '2.2.0'
        navVersion = '2.7.4'
        preferenceVersion = '1.2.1'
        materialVersion = '1.10.0'
        annotationVersion = '1.6.0'
        desugaring = '2.0.3'
    }

    tasks.withType(JavaCompile).tap {
        configureEach {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}

apply plugin: 'idea'
idea {
    module {
        // excludeDirs += file('.idea')
        excludeDirs += file('reference')
        excludeDirs += file('captures')
        excludeDirs += file('data')
        excludeDirs += file('data2')
        excludeDirs += file('tools')
        excludeDirs += file('utils')
        excludeDirs += file('dist')
        excludeDirs += file('gradle')
        println("modules")
        project.rootProject.subprojects.each {

            println("module $it @ " + it.projectDir)
            ["artwork", "artwork-assets", "artwork-assets", "artwork-relations", "data"].each { it2 -> {
                def folder = file( "$it.projectDir/$it2" )
                if (folder.isDirectory() && folder.exists()) excludeDirs += folder
                }
            }
