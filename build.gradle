// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

allprojects {

    repositories {
        jcenter()
        google()
    }

    ext {
        versionCode = 23
        versionName = '1.23'
        minSdkVersion = 17
        targetSdkVersion = 27
        compileSdkVersion = 27
    }
}
